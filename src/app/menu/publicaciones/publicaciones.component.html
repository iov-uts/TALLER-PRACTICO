<main class="container">
  <div class="bg-body-tertiary p-5 rounded mt-3" *ngFor="let i of data">
    <h1>{{ i.title }}</h1>
    <p class="lead">
      {{ i.body }}
    </p>
    <a
      class="btn btn-lg btn-primary"
      href="/docs/5.3/components/navbar/"
      role="button"
      >{{ i.id }}</a
    >
  </div>
</main>
